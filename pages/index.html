<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Game Store Manager</h1>
        <p>Sistema de Gerenciamento De Estoque</p>
    </header>
    <hr size="1">
    <div class="container">
        <div class="mainPage">
            <main>
                <section class="details">
                    <h3>Bem Vindo A Game Store</h3>
                    <p>Primeira vez no sistema? Cadastre-se e crie seu usuário. <br> É simples, rápido e seguro.</p>
                    <a href="index3.html" class="cadast">Cadastrar</a>
                </section>
                <section class="userLogin">
                    <p>JÁ SOU USUÁRIO DA</p>
                    <h2>Game Store</h2>
                    <div class="box">
                        <form id="loginForm">
                            <label for="loginUsuario">Usuário</label><br>
                            <input type="text" id="loginUsuario" name="user"><br>
                            <label for="loginSenha">Senha</label><br>
                            <input type="password" id="loginSenha" name="password"><br><br>
                            <input type="submit" value="Entrar" class="login">
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="script/login.js"></script>
</body>
</html>
