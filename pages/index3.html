<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/style3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Cadastre-se</h1>
    </header>
    <hr size="1" width="1000px">
    <main>
        <section>
            <h3>Crie seu cadastro abaixo</h3>
            <form>
                <label for="nome">Nome:</label>
                <br>
                <input type="text" class="nome">
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" class="email">
                <br>
                <label for="usuario">Usuário:</label>
                <br>
                <input type="text" class="usuario" maxlength="4">
                <br>
                <label for="senha">Senha:</label>
                <br>
                <input type="password" class="senha">
                <br><br>
                <input type="submit" value="Cadastrar" class="cadastrar">
            </form>
            <a href="index.html">Voltar para página de login</a>
        </section>
    </main>
</body>
</html>
