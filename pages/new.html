<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="stylesheet" href="style/new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Estoque Completo</h1>
        <p>Lista De Produtos Cadastrados</p>
    </header>
    <hr size="1">
    <main>
        <section>
            <div class="container">
                <div class="box">
                    <h2 id="produtos">Produtos</h2>
                    <button onclick="openModal()" id="new">Incluir</button>
                    <ul id="productsList"></ul>
                </div>
            </div>
        </section>
    </main>

    <div class="modal-container">
      <div class="modal">
        <form id="registerProdForm">
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto" required>
            
            <label for="plataforma">Plataforma:</label>
            <input type="text" id="plataforma" name="plataforma" required>
            
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required>
            
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" required>
            
            <button type="submit">Salvar</button>
        </form>
      </div>
    </div>
    
    <script src="script/new.js"></script>
</body>
</html>
